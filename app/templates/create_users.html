{% extends "base.html" %}
{% block content %}

<h1>Add User</h1>

<form action="{% url "users-new-user" %}" method="POST">
	{% csrf_token %}
	<ul>
		{{ form.as_ul }}
	</ul>
	<input id="save_user" type="submit" value="Save" />
</form>

<a href="{% url "users-list-user" %}">back to list</a>
{% endblock %}
